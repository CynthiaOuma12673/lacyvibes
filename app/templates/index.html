{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}
<!-- Styles block -->
{% block styles%}
{{ super() }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
{% endblock%}
{% block content%}
<div class="container-fluid">
<div class="row">
<div class=" col-md-9" style="background-image: url('./static/photos/bk.png');">
    <div class="home">
    <h1>
        <span>LACY</span>
        <span>VIBES</span>
    </h1>
        <div style="align-items: center; width: 15rem;height: 7rem;"
            class="card" >
            {{wtf.quick_form(form)}}
            
        </div>
        <h2>
            <span>TIPS & TRICK</span>
            <span>STREAMING</span>
            <span>LIVE</span>
        </h2>
    </div>
    <div class="bottom">
        <h5>@lacyVibes</h5>
        <h5>lacyvibes@gmail.com</h5>
    </div>
</div>
    <div class="col-md-3">
    {% for video in videos %}
    <video width="320" height="240" controls>
    <source src="{{video.url}}" type="video/mp4">
    Your browser does not support the video tag.
    </video>
    {% endfor %}
</div>
</div>
<style>
    .home {
        display: flex;
    }
    .card {
        display: block;
        margin: 0 auto;
        margin-top: 8rem;
        background-color: #B70F69;
        padding: 1rem;
    }
    .col-md-9{
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100vh;
    }
    h1 {
        margin-top: 6rem;
        font-size: 80px;
    }
    h1 span {
        display: block;
        color: white;
    }
    h2{
        margin-top: 6rem;
        font-size: 60px;
        text-align: right;

    }
    h2 span{
        display: block;
        color: white;
    }
    .bottom{
        display: flex;
        color: white;
        justify-content: space-between;
        margin-top: 17rem;
    }
</style>

{% endblock %}
